name: Standalone docker compose
on: [push, workflow_dispatch]
jobs:
  test-standalone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker-compose pull --parallel --quiet
      - name: Build the stack
        run: docker-compose up -d
        continue-on-error: true
      - name: Test
        run: docker run --network container:standalone-gateway appropriate/curl -s --retry 10 --retry-connrefused http://localhost:8080/s/default/madoc
        continue-on-error: true
      - name: Bring stack down
        run: |
          docker-compose stop
          docker-compose down
